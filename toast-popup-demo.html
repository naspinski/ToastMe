<html>
<head>
    <meta charset="utf-8" />
    <title>Toast notification popup demo</title>
    <link href="css/toast-notification-popup.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial;
        }

        .container {
            width: 300px;
            margin: 25px auto;
            padding: 10px 15px;
            background-color: #d8eaf2;
            border-radius: 4px;
            color: #333;
            text-align: center;
        }

            .container h3 {
                margin: 5px 0 25px 0;
                text-align: center;
                font-size: 15px;
            }

            .container label {
                font-size: 10px;
                text-align: left;
                display: block;
                color: #777;
            }

            .container textarea {
                width: 100%;
                margin-bottom: 10px;
            }

            .container input[type=button] {
                background-color: #529A52;
                border: 1px solid transparent;
                border-radius: 4px;
                color: #fff;
                padding: 4px 8px;
                font-weight: normal;
            }

            .container .toast-mode {
                font-size: 12px;
                text-align:left;
                margin-bottom:10px;
            }
                .container .toast-mode input[type=radio]{
                    margin:0;

                } .container .toast-mode span {
                    display: inline-block;
                    overflow: hidden;
                    margin-right:10px;
                }
    </style>
</head>
<body>
    <div class="container">
        <h3>Toast popup demo</h3>
        <label>Try your custom messages:</label>
        <textarea id="customMessage" placeholder="type your custom messages"></textarea>
        <div class="toast-mode">
            <input type="radio" name="mode" value="info" checked/> <span>Normal</span>
            <input type="radio" name="mode" value="success"/> <span>Success</span>
            <input type="radio" name="mode" value="warning"/> <span>Warning</span>
            <input type="radio" name="mode" value="error"/> <span>Error</span>
        </div>
        <input type="button" value="Show Toast" id="btnShow" />
    </div>

    <!--Toast popup html tag-->
    <div id="myToast" class="toast-popup"></div>
    <script src="bower_component/jquery/jquery-2.2.0.min.js"></script>
    <script src="js/toast-notification-popup.js"></script>
    <script>
        $(function () {
            $("#btnShow").click(function () {
                var customMessage = $("#customMessage").val();
                var currentMode = $("input[name=mode]:checked").val();
                if (customMessage != "" && customMessage != undefined) {
                    $("#myToast").showToast({
                        message: customMessage,
                        timeout: 2000,
                        mode: currentMode
                    });
                } else {
                    $("#myToast").showToast({
                        mode: currentMode
                    });
                }
            });
        });
    </script>
</body>
</html>
